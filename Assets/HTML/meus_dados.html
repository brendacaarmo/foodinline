<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Dados</title>
    <link rel="stylesheet" href="../CSS/meus_dados.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Navegue</h2>
            <nav>
                <ul>
                    <li><a href="home_logado.html">HOME</a></li>
                    <li><a href="cardapio.html">Verificar Cardápio</a></li>
                    <li><a href="vendas.html">Vendas</a></li>
                    <li><a href="../HTML/cadastro_produto.html">Cadastrar Produto</a></li>
                    <li><a href="meus_dados.html">Meus Dados</a></li>
                </ul>
            </nav>

            <!-- Botão de Deslogar -->
            <a href="../../Index.html" class="logout-btn">Sair</a>
        </aside>

        <!-- Conteúdo principal -->
        <main class="content">
            <header class="header">
                <img src="../../Imagens/Food in line logo fundo removido.png" alt="Food in Line">
            </header>

            <section class="dashboard">
                <h1>Meus Dados Cadastrais:</h1>
                <div class="form-container">
                    <form>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username">
                        </div>
                        <div class="form-group">
                            <label for="empresa">Nome da Empresa</label>
                            <input type="text" id="empresa" name="empresa">
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" id="senha" name="senha">
                        </div>
                        <div class="form-group">
                            <label for="confirmar-senha">Confirmação de Senha</label>
                            <input type="password" id="confirmar-senha" name="confirmar-senha">
                        </div>
                    </form>
                </div>
                <div class="button-container">
                    <button class="btn-salvar">Atualizar</button>
                </div>
            </section>
        </main>
    </div>
    <script src="../JavaScript/script.js"></script>
</body>
</html>
