<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas</title>
    <link rel="icon" href="../../Imagens/Logo sem escrita.png">
    <link rel="stylesheet" href="../CSS/vendas.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Navegue</h2>
            <nav>
                <ul>
                    <li><a href="home_logado.html">HOME</a></li>
                    <li><a href="cardapio.html">Verificar Cardápio</a></li>
                    <li><a href="vendas.html">Vendas</a></li>
                    <li><a href="../HTML/cadastro_produto.html">Cadastrar Produto</a></li>
                    <li><a href="meus_dados.html">Meus Dados</a></li>
                </ul>
            </nav>
            <a href="../../Index.html" class="logout-btn">Sair</a>
        </aside>

        <!-- Conteúdo principal -->
        <main class="content">
            <header class="header">
                <button class="menu-toggle" aria-label="Abrir/fechar menu">
                    <span class="hamburger"></span>
                </button>
                <img src="../../Imagens/Food in line logo fundo removido.png" alt="Food in Line">
            </header>

            <section class="dashboard">
                <h1>Vendas:</h1>
                <div class="filtro-pedidos">
                    <label for="busca-pedido">Buscar pedido:</label>
                    <div class="campo-busca">
                        <input type="text" id="busca-pedido" name="busca-pedido" placeholder="Número do pedido...">
                        <button class="botao-busca">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="dashboard-content">
                    <!-- Lista de pedidos -->
                    <div class="order-list">
                        <div class="order-card" data-numero="1001">
                            <img src="../../Imagens/produto_exemplo.png" alt="Imagem do Produto">
                            <div class="order-info">
                                <h3>#1001</h3>
                                <p>Valor do Pedido: <span>R$ 15,00</span></p>
                            </div>
                        </div>
                        <div class="order-card" data-numero="1002">
                            <img src="../../Imagens/produto_exemplo.png" alt="Imagem do Produto">
                            <div class="order-info">
                                <h3>#1002</h3>
                                <p>Valor do Pedido: <span>R$ 25,50</span></p>
                            </div>
                        </div>
                    </div>
            
                    <!-- Dashboard lateral -->
                    <div class="sales-dashboard">
                        <p class="vendas-label">Total de vendas:</p>
                        <p class="vendas-total">R$29.345,70</p>
                        <a href="dashboard.html" class="dashboard-btn"><img src="../../Imagens/icone_dashboard.png" alt="Dashboard ícone"/>Acessar Dashboard</a>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
