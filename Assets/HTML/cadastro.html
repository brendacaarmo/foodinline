<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" href="../../Imagens/Logo sem escrita.png">
    <link rel="stylesheet" href="../CSS/cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="cadastro-box">
            <div class="header">
                <h2>Cadasto</h2>
            </div>
            <div class="logo">
                <img src="../../Imagens/Logo sem escrita.png" alt="Logo">
            </div>
            <form>
                <input type="email" placeholder="E-mail" required>
                <input type="text" placeholder="Username" required>
                <input type="text" placeholder="Nome da Empresa" required>
                <input type="text" placeholder="CNPJ" required>
                <input type="password" placeholder="Senha" required>
                <input type="password" placeholder="Confirmação de Senha" required>
                <a href="../../Index.html" class="login-link">Já possuo cadasto!</a>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
