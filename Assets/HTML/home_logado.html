<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página</title>
    <link rel="icon" href="../../Imagens/Logo sem escrita.png">
    <link rel="stylesheet" href="../CSS/home_logado.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Navegue</h2>
            <nav>
                <ul>
                    <li><a href="home_logado.html">HOME</a></li>
                    <li><a href="cardapio.html">Verificar Cardápio</a></li>
                    <li><a href="vendas.html">Vendas</a></li>
                    <li><a href="../HTML/cadastro_produto.html">Cadastrar Produto</a></li>
                    <li><a href="meus_dados.html">Meus Dados</a></li>
                </ul>
            </nav>

            <!-- Botão de Deslogar -->
            <a href="../../Index.html" class="logout-btn">Sair</a>
        </aside>

        <!-- Conteúdo principal -->
        <main class="content">
            <div class="logo-status-container">
                <img src="../../Imagens/Food in line logo fundo removido.png" alt="Logo Food in Line">
                <span id="statusLoja" class="status aberto">Aberto</span>
            </div>            

            <section class="dashboard">
                <h1>Olá, [Usuário]!</h1>
                <p class="total-vendas">Total de vendas hoje: <span>R$ 00,00</span></p>

                <div class="buttons">
                    <a href="cardapio.html" class="btn">
                        <img src="../../Imagens/icone_cardapio.png" alt="Cardápio">
                        Verificar Cardápio
                    </a>
                    <a href="vendas.html" class="btn">
                        <img src="../../Imagens/icone_moeda.png" alt="Vendas">
                        Vendas
                    </a>
                    <a href="cadastro_produto.html" class="btn">
                        <img src="../../Imagens/icone_produto.png" alt="Cadastrar Produto">
                        Cadastrar Produto
                    </a>

                    <button id="btnFecharLoja" class="btn">
                        <img id="iconeCadeado" src="img/cadeado-fechado.png" alt="Ícone Cadeado" class="icone_cadeado_fechado">
                        <span id="textoBotao">Fechar Loja</span>
                      </button>
                      
                    <a href="meus_dados.html" class="btn">
                        <img src="../../Imagens/icone_cadastro.png" alt="Meus Dados">
                        Meus Dados
                    </a>
                </div>
            </section>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
